<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/jpeg" href="assets/images/moodify_logo.jpeg">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <title>Moodify</title>
</head>

<body>
    <div>
        <nav>
            <div class="nav-wrapper">
                <img src="assets/images/moodify_logo.jpeg" alt="Moodify" class=" brand-logo center">
                <h1 class="right hide-on-med-and-down"> Moodify</h1>
            </div>
        </nav>
    </div>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>We couldn't read your mood!</h4>
            <p>Try another picture or use the search!</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Got it!</a>
        </div>
    </div>

    <div class="row">
        <!-- column for functionality, camera and search -->
        <div class="col s12 m2 l2 sidebar animate-bottom">
            <ul class="tabs tabs-fixed-width">
                <li class="tab col s3">
                    <a id="searchTabButton" href="#submitTab">Search</a>
                </li>
                <li class="tab col s3">
                    <a id="cameraTabButton" href="#cameraTab">Camera</a>
                </li>
            </ul>
            <div id="cameraTab">
                <!-- This is a click link for mobile browsers to start the video. Video camera on computer browsers start automatically. -->
                <a href="#" id="start-camera" class="hide-on-med-and-up">Touch here to start the app.</a>
                <div id="cameraTab">
                </div>
                <p class="flow-text"> Take a selfie to check your mood!</p>
                <video muted id="camera-stream" class="col m12 s12"></video>
                <p id="error-message"></p>
                <!-- Links with click functions -->
                <div class="controls">
                    <a href="#" id="take-photo" title="Take Photo">
                        <i class="btn button col s12 s12">Take Snapshot</i>
                    </a>
                    <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled">
                        <i class="btn button col s12 s12">Download</i>
                    </a>
                    <a href="#" id="delete-photo" title="Delete Photo" class="disabled ">
                        <i class="btn button col s12 s12">Delete</i>
                    </a>
                    <p id="photoMood"></p>
                </div>
                <!-- hides duplicates -->
                <canvas class="hide"></canvas>
            </div>
            <div id="submitTab">
                <form class="input-field card-panel">
                    <label class="center" for="userInputMood"></label>
                    <input id="userInputMood" type="text" class="validate">
                    <input id="submitEmotion" type="submit" value="Submit" class="btn button submitButton col s12 s12">
                </form>
            </div>
        </div>
        <!-- column for playlists to show -->
        <div class="col s11 m9 l7 musicbar">
            <div>
                <h4 class="animate-bottom"></h4>
                <!-- div that contains loading circle -->
                <div class="loader hide" id="loading"></div>
                <div style="display:none;" id="myDiv" class="animate-bottom playlistContainer albumHolder">
                    <h2 id="exportedMood"></h2>
                    <div id="musicEmotion" class="carousel"></div>
                    <p>Double click a playlist to start listening!</p>

                </div> 
            </div>
        </div>
        <!-- column for the embeded player -->
        <div class="col s10 m1 l3 animate-bottom" id="loadedPlayer" style="display:none">
            <iframe width="340" height="549" frameborder="0" allowtransparency="true" allow="encrypted-media" id="iframe"></iframe>
        </div>

    </div>

    <script src="assets/app.js"></script>
</body>

</html>
